name: Generate and commit sitemap

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true # allows the job to push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run sitemap generator
        run: node ./scripts/generate-sitemap.js

      - name: Commit sitemap if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add apps/web/public/sitemap.xml
            git commit -m "chore: update sitemap [skip ci]" || echo "no changes to commit"
            git push
          else
            echo "No changes to commit"
          fi
